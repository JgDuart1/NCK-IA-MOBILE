<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download NCK IA</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0F172A;
      color: #F8FAFC;
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
    }
    .container { max-width: 400px; margin: 0 auto; }
    .logo {
      width: 80px;
      height: 80px;
      background: #6366F1;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      font-size: 36px;
      font-weight: 700;
      color: white;
    }
    h1 { margin-bottom: 8px; font-size: 28px; }
    .version { color: #94A3B8; margin-bottom: 32px; font-size: 14px; }
    .download-btn {
      display: inline-block;
      background: #6366F1;
      color: white;
      padding: 16px 32px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      transition: background 0.2s;
    }
    .download-btn:hover { background: #4F46E5; }
    .download-btn:active { background: #4338CA; }
    .file-size { color: #94A3B8; font-size: 12px; margin-top: 8px; }
    .instructions {
      margin-top: 32px;
      text-align: left;
      background: #1E293B;
      padding: 20px;
      border-radius: 12px;
    }
    .instructions h3 { margin-top: 0; margin-bottom: 12px; font-size: 16px; }
    .instructions ol { padding-left: 20px; }
    .instructions li { margin-bottom: 8px; color: #CBD5E1; font-size: 14px; line-height: 1.5; }
    .changelog {
      margin-top: 24px;
      text-align: left;
      background: #1E293B;
      padding: 20px;
      border-radius: 12px;
    }
    .changelog h3 { margin-top: 0; margin-bottom: 8px; font-size: 16px; }
    .changelog p { color: #94A3B8; font-size: 14px; }
    .footer { margin-top: 40px; color: #475569; font-size: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">N</div>
    <h1>NCK IA</h1>
    <p class="version" id="version">Carregando...</p>
    <a href="./nck-ia-v1.0.0.apk" class="download-btn" id="downloadBtn">
      Baixar APK
    </a>
    <p class="file-size" id="fileSize"></p>
    <div class="instructions">
      <h3>Como instalar:</h3>
      <ol>
        <li>Baixe o arquivo APK</li>
        <li>Abra o arquivo baixado</li>
        <li>Se solicitado, permita a instalação de "Fontes desconhecidas"</li>
        <li>Toque em "Instalar"</li>
        <li>Abra o app NCK IA</li>
      </ol>
    </div>
    <div class="changelog" id="changelog" style="display: none;">
      <h3>Novidades</h3>
      <p id="changelogText"></p>
    </div>
    <p class="footer">NCK IA &copy; 2026 - Todos os direitos reservados</p>
  </div>
  <script>
    fetch('./latest.json')
      .then(function(r) { return r.json(); })
      .then(function(data) {
        document.getElementById('version').textContent =
          'Versao ' + data.version + ' \u2022 Android';
        document.getElementById('downloadBtn').href = './' + data.filename;
        if (data.fileSize) {
          document.getElementById('fileSize').textContent = data.fileSize;
        }
        if (data.changelog) {
          document.getElementById('changelog').style.display = 'block';
          document.getElementById('changelogText').textContent = data.changelog;
        }
      })
      .catch(function() {
        document.getElementById('version').textContent =
          'Versao 1.0.0 \u2022 Android';
      });
  </script>
</body>
</html>
